<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Ouroboros Test Zone</title>
</head>

<body>
    <main>
        <h1>Hello</h1>
        <p>This is a wonderful test area</p>
        <section>
            <h2>Web Component</h2>
            <h3>Normal</h3>
            <manawave-ticker id="webc-normal" autoplay direction="200" speed="3">
                <div class="square color-cornsilk">1</div>
                <div class="square color-aqua">2</div>
                <div class="square color-lavendarblush">3</div>
            </manawave-ticker>
            <h3>Inline-flex</h3>
            <manawave-ticker autoplay direction="up" speed="2">
                <div class="square inline-flex color-cornsilk">1</div>
                <div class="square inline-flex color-aqua">2</div>
                <div class="square inline-flex color-lavendarblush">3</div>
                <div class="square inline-flex color-cornsilk">1</div>
                <div class="square inline-flex color-aqua">2</div>
                <div class="square inline-flex color-lavendarblush">3</div>
                <div class="square inline-flex color-cornsilk">1</div>
                <div class="square inline-flex color-aqua">2</div>
                <div class="square inline-flex color-lavendarblush">3</div>
            </manawave-ticker>
            <h3>Inline-flex Fill</h3>
            <manawave-ticker>
                <div class="inline-flex">
                    <div class="square inline-flex color-cornsilk">1</div>
                    <div class="square inline-flex color-aqua">2</div>
                    <div class="square inline-flex color-lavendarblush">3</div>
                </div>
            </manawave-ticker>
            <h3>Small</h3>
            <manawave-ticker id="webc-small">
                <div class="square color-cornsilk">1</div>
                <div class="square color-aqua">2</div>
                <div class="square color-lavendarblush">3</div>
            </manawave-ticker>
            <h3>Flex</h3>
            <div id="webc-flex">
                <manawave-ticker>
                    <div class="square color-cornsilk">1</div>
                    <div class="square color-aqua">2</div>
                    <div class="square color-lavendarblush">3</div>
                </manawave-ticker>
                <manawave-ticker>
                    <div class="square color-cornsilk">1</div>
                    <div class="square color-aqua">2</div>
                    <div class="square color-lavendarblush">3</div>
                </manawave-ticker>
                <manawave-ticker>
                    <div class="square inline-flex color-cornsilk">1</div>
                    <div class="square inline-flex color-aqua">2</div>
                    <div class="square inline-flex color-lavendarblush">3</div>
                </manawave-ticker>
            </div>
            <h3>Flex Wrap</h3>
            <div id="webc-flex-wrap">
                <manawave-ticker>
                    <div class="square color-cornsilk">1</div>
                    <div class="square color-aqua">2</div>
                    <div class="square color-lavendarblush">3</div>
                </manawave-ticker>
                <manawave-ticker>
                    <div class="square color-cornsilk">1</div>
                    <div class="square color-aqua">2</div>
                    <div class="square color-lavendarblush">3</div>
                </manawave-ticker>
                <manawave-ticker>
                    <div class="square inline-flex color-cornsilk">1</div>
                    <div class="square inline-flex color-aqua">2</div>
                    <div class="square inline-flex color-lavendarblush">3</div>
                </manawave-ticker>
            </div>
            <h3>Grid</h3>
            <div id="webc-grid">
                <manawave-ticker autoplay direction="up">
                    <div class="square color-cornsilk">1</div>
                    <div class="square color-aqua">2</div>
                    <div class="square color-lavendarblush">3</div>
                </manawave-ticker>
                <manawave-ticker autoplay direction="right" speed="3">
                    <div class="square color-cornsilk">1</div>
                    <div class="square color-aqua">2</div>
                    <div class="square color-lavendarblush">3</div>
                </manawave-ticker>
                <manawave-ticker autoplay direction="288" speed="1.2">
                    <div class="square inline-flex color-cornsilk">1</div>
                    <div class="square inline-flex color-aqua">2</div>
                    <div class="square inline-flex color-lavendarblush">3</div>
                </manawave-ticker>
                <manawave-ticker>
                    <div class="square color-cornsilk">1</div>
                    <div class="square color-aqua">2</div>
                    <div class="square color-lavendarblush">3</div>
                </manawave-ticker>
                <manawave-ticker autoplay direction="110" speed="0.56">
                    <div class="square color-cornsilk">1</div>
                    <div class="square color-aqua">2</div>
                    <div class="square color-lavendarblush">3</div>
                </manawave-ticker>
                <manawave-ticker>
                    <div class="square inline-flex color-cornsilk">1</div>
                    <div class="square inline-flex color-aqua">2</div>
                    <div class="square inline-flex color-lavendarblush">3</div>
                </manawave-ticker>
            </div>
            <hr />

            <h3>Normal</h3>
            <div id="dom-base">
                <div class="square color-cornsilk">1</div>
                <div class="square color-aqua">2</div>
                <div class="square color-lavendarblush">3</div>
            </div>
            <div id="dom-no-attr" speed="10" direction="up" data-autoplay>
                <div class="square color-cornsilk">1</div>
                <div class="square color-aqua">2</div>
                <div class="square color-lavendarblush">3</div>
            </div>
        </section>
    </main>
    <script type="module" src="index.ts"></script>
</body>

</html>
